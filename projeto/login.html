<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Force Gym</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="logo.png" alt="Force Gym Logo" class="logo">
            <h1 class="force-gym">Force Gym</h1>
        </div>
        <div class="right">
            <div class="login-box">
                <h2 class="login-title">Login</h2>
                <input type="text" id="usuario" placeholder="Usuário">
                <input type="password" id="senha" placeholder="Senha">
                <button onclick="logar()">
                    <img src="sair.png" alt="Ícone de login" class="icon"> Entrar
                </button>
                <a href="#">Esqueci minha senha</a>
            </div>
        </div>
    </div>
</body>
</html>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        height: 100vh;
    }
    .left {
        width: 50%;
        background: #E0E0E0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .logo {
        width: 200px; /* Aumentando o tamanho da logo */
    }
    .force-gym {
        font-size: 32px; /* Aumentando o tamanho do texto */
        color: black;
        font-weight: bold;
    }
    .right {
        width: 50%;
        background: #5B5FA6;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .login-box {
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
    }
    .login-title {
        color: white; /* Tornando o texto "Login" branco */
        margin-bottom: 20px;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
    }
    button {
        background: rgb(255, 255, 255, 0.2);
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }
    .icon {
        width: 16px;
        height: 16px;
    }
    a {
        display: block;
        margin-top: 10px;
        color: rgb(255, 255, 255);
        text-decoration: none;
    }
</style>

<script>
    function logar() {
        const usuario = document.getElementById('usuario').value;
        const senha = document.getElementById('senha').value;
        
        if (usuario === 'admin' && senha === '1234') {
            alert('Login bem-sucedido!');
        } else {
            alert('Usuário ou senha incorretos!');
        }
    }
</script>
